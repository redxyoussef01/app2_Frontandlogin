  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white">Log In</div>
        <div class="card-body">
          <form action="page.html" onsubmit="return login()">
            <div class="form-group">
              <span id="loginmsg" style="color:red"></span><br><br>
              <label for="email">Email address / Username</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email or username" required>
              <br><span id="usr"></span>
            </div>
            <div class="form-group">
              <label for="password" >Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <input type="checkbox" name="" onclick="showPass()">Show password
              <br><span id="pass"></span>
            </div>
            <button type="submit" class="btn btn-dark">Log</button><br><br>
            <a href="signup.html">No account? Sign up for free</a>
          </form>
        </div>
      </div>
